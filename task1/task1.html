<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Weather App</title>
    <link href="task1.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <p>Your Elegant Weather Companion</p>
    </header>
    <input type="text" class="cityInput" id="cityInput" placeholder="Enter a city..."><br>
    <button class="search" >Search</button><br>
    <section>
        <img src="isolated-simple-cloud-sticker-template_1308-68055.avif" alt="Floating Clouds" class="weather-image"><br>
        <h2>Current Weather</h2>
        <p>CITY:<span id="city">Loading...</span></p>
        <p>Temperature:<span id="temperature">Loading...</span></p>
        <p>Weather-Status:<span id="weatherstatus">Loading...</span></p>
        <p>Wind-Speed:<span id="windspeed">Loading...</span></p>  
        <p>Visibility:<span id="visibility">Loading...</span></p>
        <p>Humidity:<span id="humidity">Loading...</span></p>
        <p>SunRise:<span id="sunrise">Loading...</span></p>
        <p>SunSet:<span id="sunset">Loading...</span></p>   
        <!-- <a href="#" class="cta-button">Get Detailed Forecast</a> -->
    </section>
<script src="task1.js"></script>
</body>
</html>
